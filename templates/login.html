{% extends "base.html" %}

{% block title %}Iniciar Sesión - UTP{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo_utp.png') }}"
                    alt="Logo UTP"
                    class="mb-3"
                    style="display: block; margin: 0 auto; max-width: 220px; height: auto;">
                    <h5 class="fw-bold mb-1">Tu conexión con lo que creías perdido</h5>
                    <p class="text-muted small">"Busca. Encuentra. Contribuye."</p>
                </div>

                {% if error %}
                <div class="alert alert-danger text-center py-2" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Código UTP" required>
                        <label for="username"><i class="fas fa-id-badge me-2 text-muted"></i> Código UTP</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password"><i class="fas fa-lock me-2 text-muted"></i> Contraseña</label>
                    </div>

                    <button type="submit" class="btn w-100 text-white fw-semibold rounded-3" style="background-color: #003366;">
                        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small mb-0">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
