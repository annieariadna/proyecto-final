{% extends "base.html" %}

{% block title %}Iniciar Sesión - UTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo_utp.png') }}" alt="Logo UTP" class="mb-3" style="width: 80px;">
                    <h3 class="fw-bold mb-1">Bienvenido/a</h3>
                    <p class="text-muted small">Sistema de Objetos Perdidos y Encontrados</p>
                </div>

                <form method="POST" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Código UTP" required>
                        <label for="username">Código UTP</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small mb-0">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
